<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Projeto 2</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="./images/logo.png" alt="logo da aplicação">
        <h1>Calculadora de Médias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
        <input type="number" id="nota-atividade" required placeholder="Nota da atividade">
        <button type="submit">Adicionar +</button>
    </form>
        <table cellspacing>
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
